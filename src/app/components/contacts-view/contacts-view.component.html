<a class="a-link-create" href="#" role="button" title="edit" [routerLink]="['/contact', 0]">
  <i class="fas fa-plus-circle"></i> New Contact</a>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Contact ID</th>
        <th scope="col">
          Contact Name
        </th>
        <th scope="col">
          Email
        </th>
        <th scope="col">
          Edit Contact
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{contact.ContactId}}</td>
        <td>{{contact.Name}}</td>
        <td>{{contact.Email}}</td>
        <td>
          <a title="edit" [routerLink]="['/contact', contact.ContactId]">
            Edit <i class="fas fa-edit"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
