<a class="a-link-create" href="#" role="button" title="edit" [routerLink]="['telephone', 0]">
  <i class="fas fa-plus-circle"></i> New telephone</a>
  <div class="table-responsive">
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Telephone ID</th>
      <th scope="col">
        Telephone number
      </th>              
      <th scope="col">
        Edit number
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let telephone of telephoneList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{telephone.TelephoneId}}</td>      
      <td>{{telephone.Number}}</td>      
      <td>
        <a title="edit" [routerLink]="['telephone', telephone.TelephoneId]">
          Edit <i class="fas fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
</div>
